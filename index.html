<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>tic-tac-toe</title>
</head>
<body>
   <div class="container">
    <h1 class="heading">Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="top">
                <div class="left">
                </div>
                <div class="mid">
                </div>
                <div class="right"></div>
            </div>
            <div class="middle">
                <div class="left"></div>
                <div class="mid"></div>
                <div class="right"></div>
            </div>
            <div class="bottom">
                <div class="left"></div>
                <div class="mid"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="button">
            <button class="undo">undo</button>
            <button class="reset">Reset</button>
        </div>

        <div class="gameState">
        </div>
   </div> 
    <script src="./script.js"></script>
</body>
</html>
